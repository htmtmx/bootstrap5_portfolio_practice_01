<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Portfolio - HTMTMX</title>
</head>
<body>
  <header class="container my-5">
    <div class="nav row justify-content-between mt-5 rounded-top g-0">
      <!-- Logo -->
      <div class="logo col-auto d-flex align-items-center ps-4">
        <h2 class="fw-bold text-uppercase text-white mb-0">CÃ©sar Haziel <br>Pineda Pacheco</h2>
        <div class="icono my-3">
          <img src="./assets/logo/wolf_w.png" alt="logo">
        </div>
        <p class="mb-0 text-white text-muted">Web Developer</p>
        </h2>
      </div>
      <!-- Links -->
      <nav class="menu col-auto d-flex align-items-stretch">
        <a href="#" class="c1 px-4 d-flex align-items-center text-center text-decoration-none text-white">
          <div class="w-100">
            <span>Portfolio</span>
            <div class="icono text-white">
              <i class="bi bi-briefcase-fill"></i>
            </div>
          </div>
        </a>
        <a href="#" class="c2 px-4 d-flex align-items-center text-center text-decoration-none text-white">
          <div class="w-100">
            <span>About me</span>
            <div class="icono text-white">
              <i class="bi bi-person-circle"></i>
            </div>
          </div>
        </a>
        <a href="#" class="c3 px-4 d-flex align-items-center text-center text-decoration-none text-white">
          <div class="w-100">
            <span>Contact</span>
            <div class="icono text-white">
              <i class="bi bi-envelope-fill"></i>
            </div>
          </div>
        </a>
      </nav>
    </div>
    <!-- Slider -->
    <div class="row slider">
      <div class="col">
        <div class="carousel slide" data-bs-ride="carousel" id="slider">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./assets/carousel/carousel1.jpg" alt="">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./assets/carousel/carousel2.jpg" alt="">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./assets/carousel/carousel3.jpg" alt="">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slideshow 1"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slideshow 2"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slideshow 3"></button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row portfolio g-0 px-4 mb-5">
        <div class="col">
          <h2 class="title text-center py-5">Portfolio</h2>
          <div class="row gallery">
            <div class="container-img mb-4 col-6 col-lg-4">
              <a href="">
                <img class="d-block w-100" src="./assets/img/img-1.jpg" alt="">
              </a>
            </div>
            <div class="container-img mb-4 col-12 col-lg-8">
              <a href="">
                <img class="d-block w-100" src="./assets/img/img-2.jpg" alt="">
              </a>
            </div>
            <div class="container-img mb-4 col-12 col-lg-8">
              <a href="">
                <img class="d-block w-100" src="./assets/img/img-3.jpg" alt="">
              </a>
            </div>
            <div class="container-img mb-4 col-6 col-lg-4">
              <a href="">
                <img class="d-block w-100" src="./assets/img/img-4.jpg" alt="">
              </a>
            </div>
            <div class="container-img mb-4 col-6 col-lg-4">
              <a href="">
                <img class="d-block w-100" src="./assets/img/img-5.jpg" alt="">
              </a>
            </div>
            <div class="container-img mb-4 col-6 col-lg-4">
              <a href="">
                <img class="d-block w-100" src="./assets/img/img-6.jpg" alt="">
              </a>
            </div>
            <div class="container-img mb-4 col-12 col-lg-4">
              <a href="">
                <img class="d-block w-100" src="./assets/img/img-7.jpg" alt="">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
